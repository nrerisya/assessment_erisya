<div class="container mt-5">
  <h2>Overview</h2>
  <div class="row">
    <div class="col-md-6 mb-4">
      <div class="card">
        <div class="card-header">
          Donut Chart
        </div>
        <div class="card-body">
          <plotly-plot *ngIf="donutChartData.values.length"
                       [data]="[donutChartData]" 
                       [layout]="donutChartLayout"></plotly-plot>
        </div>
      </div>
    </div>
    <div class="col-md-6 mb-4">
      <div class="card">
        <div class="card-header">
          Bar Chart
        </div>
        <div class="card-body">
          <plotly-plot *ngIf="barChartData.x.length"
                       [data]="[barChartData]" 
                       [layout]="barChartLayout"></plotly-plot>
        </div>
      </div>
    </div>
  </div>
  <h2>User List</h2>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>#</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>User Name</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of tableUsers; let i = index">
        <td>{{ i + 1 }}</td>
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.username }}</td>
      </tr>
    </tbody>
  </table>
</div>
